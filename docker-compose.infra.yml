services:
  postgres:
    image: postgres:16-alpine
    container_name: fullmag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullmag
    ports:
      - '10080:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fullmag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fullmag-redis
    ports:
      - '10081:6379'
    volumes:
      - redis_data:/data
    networks:
      - fullmag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: fullmag-mailpit
    ports:
      - '10025:8025'   # Web UI (http://localhost:10025)
      - '10026:1025'   # SMTP
    networks:
      - fullmag-network
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres_data:
  redis_data:

networks:
  fullmag-network:
    driver: bridge
