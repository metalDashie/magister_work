# Standalone docker-compose for WhatsApp service
# Use this for independent deployment

services:
  whatsapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fullmag-whatsapp
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
