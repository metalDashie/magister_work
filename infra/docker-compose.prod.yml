version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fullmag-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fullmag-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fullmag-redis-prod
    volumes:
      - redis_data:/data
    networks:
      - fullmag-network
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
      target: production
    container_name: fullmag-api-prod
    env_file:
      - ../services/api/.env
    ports:
      - '${API_PORT:-3001}:3001'
    depends_on:
      - postgres
      - redis
    networks:
      - fullmag-network
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: fullmag-web-prod
    env_file:
      - ../apps/web/.env
    ports:
      - '${WEB_PORT:-3000}:3000'
    depends_on:
      - api
    networks:
      - fullmag-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fullmag-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - fullmag-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fullmag-network:
    driver: bridge
