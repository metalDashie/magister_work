services:
  postgres:
    image: postgres:16-alpine
    container_name: fullmag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullmag
    ports:
      - '10050:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fullmag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fullmag-redis
    ports:
      - '10100:6379'
    volumes:
      - redis_data:/data
    networks:
      - fullmag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: fullmag-mailpit
    ports:
      - '8025:8025'   # Web UI
      - '1025:1025'   # SMTP
    networks:
      - fullmag-network
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: fullmag-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - fullmag-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 10

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: fullmag-api
    environment:
      NODE_ENV: development
      PORT: 10001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: fullmag
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:10002
      FRONTEND_URL: http://localhost:10002
      EMAIL_ENABLED: true
      EMAIL_HOST: mailpit
      EMAIL_PORT: 1025
      EMAIL_SECURE: false
      EMAIL_USER: ''
      EMAIL_PASSWORD: ''
      EMAIL_FROM: FullMag <noreply@fullmag.com>
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    ports:
      - '10001:10001'
    depends_on:
      - postgres
      - redis
      - mailpit
      - elasticsearch
    volumes:
      - ./services/api:/app/services/api
      - ./packages/common:/app/packages/common
      - /app/node_modules
      - /app/services/api/node_modules
    networks:
      - fullmag-network
    command: pnpm --filter @fullmag/api dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: fullmag-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:10001
    ports:
      - '10002:10002'
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/common:/app/packages/common
      - /app/node_modules
      - /app/apps/web/node_modules
    networks:
      - fullmag-network
    command: sh -c "PORT=10002 pnpm --filter @fullmag/web dev"

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  fullmag-network:
    driver: bridge
